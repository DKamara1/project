<!DOCTYPE html> 
<html>

	<title>BestBrain Tech</title> 
	<!-- link for font -->
	<link
	href= 
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/> 
	<link rel="stylesheet" href="style.css" /> 
</head> 
<body> 
	<!-- main html -->
	<div class="container"> 
		
		<h1>Welcome to BestBrain Tech Student Grade Calculator</h1>
	<h2>Student grade calculator</h2> 
	<div class="screen-body-item"> 
		<div class="app"> 
		<div class="form-group"> 
			<!-- option for taking the input -->
			<input
			type="text"
			class="form-control"
			placeholder="CHEMISTRY"
			id="chemistry"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="English"
			id="english"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="MATHS"
			id="maths"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="PHYSICS"
			id="phy"
			/> 
		</div> 
		<div> 
			<input
			type="button"
			value="show Percentage"
			class="form-button"
			onclick="calculate()"
			/> 
		</div> 
		</div> 
	</div> 
	<!-- for showing the result-->
	<div class="form-group showdata"> 
		<p id="showdata"></p> 
	</div> 
	</div> 
	<!--adding external javascript file-->
	<script src="script.js"></script> 
</body> 
</html>
